                        <input ng-model="user.sesso">

                    <md-input-container class="md-block" flex-gt-sm>
                        <label style="color: #2A3F54;font-size: 1.4em;" style="color: #2A3F54;font-size: 1.2em;">Categoria</label>
                        <md-select ng-model="user.categoria">

                    <textarea ng-model="user.descrizione" md-maxlength="150" rows="5" md-select-on-focus></textarea>
